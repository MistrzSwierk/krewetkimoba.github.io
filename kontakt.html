    <main>
        <section class="contact">
            <h1>Kontakt</h1>

                    <button onclick="copyNick('nick1')">🎲 Kopiuj nick</button>
                </div>
                <div class="contact-card">
                    <img src="discord.png" class="discord-logo" />
                    <h2>𝖑𝖘𝖈𝖊𝖔 𝖋𝖎𝖘𝖍</h2>
                    <p class="discord-nick" id="nick2">polishfishh</p>

    <script>
        function copyNick(elementId) {
            const nick = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(nick).then(() => {
                alert("Skopiowano " + nick + ".");
            }).catch(err => {
                console.error("Błąd kopiowania " + nick + ".");
            });
        }
    </script>
